<html>
<head>
  <script src="InferenceEngine.js"></script>
  <script src="utils.js"></script>
  <script>
  function runFoward(){
    document.write("INFERENCIA HACIA ADELANTE" + "<br><br>");

    // Creamos el universo de conceptos
    var universe = buildUniverse();

    // Nos guardamos algunos conceptos conocidos
    var knownConcepts = buildKnownConcepts();
    writeToScreen("Conceptos antes de inferencia", knownConcepts);

    // Definimos el objetivo al que queremos llegar infiriendo
    var finalConcept = new Concept("v", []);

    // Corremos el motor de inferencia e imprimimos el resultado
    var inferenceEngine = new InferenceEngine(universe);
    if(inferenceEngine.getInferenceUsingForward(knownConcepts, finalConcept)){
      document.write("<br>Se logro inferir el concepto: " + finalConcept.value + "<br><br>");
    }
    else{
      document.write("<br>No fue posible inferir el concepto: " + finalConcept.value + "<br><br>");
    }

    // Mostramos el resultado obtenido
    writeToScreen("Conceptos luego de inferencia", knownConcepts);
  }
  </script>
</head>
<body onload="runFoward()">

</body>
</html>
